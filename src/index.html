<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colorsive</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="m-4 bg-gradient-to-r text-white w-64">
    <header class="text-2xl font-bold flex flex-row items-center mb-3">
      <img class="h-8 rounded-full" src="logo.png" />
      <div class="ml-2">Colorsive</div>
    </header>
    <main class="flex flex-col">
      <div class="mb-2 text-base">
        If you're suffering from a Color Blindness issue, please choose the type
        of Blindness you have and we will help you look the your website in a
        much better way!
      </div>
      <div
        class="bg-white rounded-md text-gray-900 p-2 flex flex-col justify-center"
      >
        <button
          class="bg-gray-200 px-2 py-1 hover:bg-gray-400 text-lg font-medium text-gray-900 w-full rounded mb-2"
        >
          Normal
        </button>
        <button
          class="bg-gray-200 px-2 py-1 hover:bg-gray-400 text-lg font-medium text-gray-900 w-full rounded mb-2"
        >
          Protanopia
        </button>
        <button
          class="bg-gray-200 px-2 py-1 hover:bg-gray-400 text-lg font-medium text-gray-900 w-full rounded mb-2"
        >
          Protanomaly
        </button>
        <button
          class="bg-gray-200 px-2 py-1 hover:bg-gray-400 text-lg font-medium text-gray-900 w-full rounded mb-2"
        >
          Deuteranopia
        </button>
        <button
          class="bg-gray-200 px-2 py-1 hover:bg-gray-400 text-lg font-medium text-gray-900 w-full rounded mb-2"
        >
          Deuteranomaly
        </button>
        <button
          class="bg-gray-200 px-2 py-1 hover:bg-gray-400 text-lg font-medium text-gray-900 w-full rounded mb-2"
        >
          Tritanopia
        </button>
        <button
          class="bg-gray-200 px-2 py-1 hover:bg-gray-400 text-lg font-medium text-gray-900 w-full rounded mb-2"
        >
          Tritanomaly
        </button>
        <button
          class="bg-gray-200 px-2 py-1 hover:bg-gray-400 text-lg font-medium text-gray-900 w-full rounded mb-2"
        >
          Achromatopsia
        </button>
        <button
          class="bg-gray-200 px-2 py-1 hover:bg-gray-400 text-lg font-medium text-gray-900 w-full rounded mb-2"
        >
          Achromatomaly
        </button>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
